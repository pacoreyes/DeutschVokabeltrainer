<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deutsch Vokabeltrainer</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    .verb-info {
      margin-top: 1rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      border-left: 4px solid #4a90e2;
    }

    #verb-type-controls {
      margin: 1rem 0;
    }

    #irregular-verb-btn {
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #irregular-verb-btn:hover {
      background-color: #5541d7;
    }

    .verb-info h3 {
      margin-top: 0;
      color: #333;
    }

    .eng-translation {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }

    .verb-forms p {
      margin: 0.5rem 0;
    }

    .verb-pattern {
      margin-top: 1rem;
      padding-top: 0.5rem;
      border-top: 1px dashed #ccc;
    }

    .note {
      font-style: italic;
      color: #666;
      font-size: 0.9rem;
    }

    .result {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    #feedback.correct .verb-info {
      border-left-color: #4CAF50;
    }

    #feedback.incorrect .verb-info {
      border-left-color: #f44336;
    }
  </style>
</head>
<body>
  <header>
    <button id="home" aria-label="Home">üè†</button>
    <button id="reload" aria-label="Reload">üîÑ</button>
  </header>

  <main>
    <div id="main-menu">
      <h1>Deutsch Vokabeltrainer</h1>
      <button data-mode="eng-deu">1. Verbs eng &gt; deu</button>
      <button data-mode="deu-eng">2. Verbs deu &gt; eng</button>
      <button data-mode="deu-deu">3. Deu &gt; deu</button>
    </div>

    <div id="game-screen" class="hidden">
      <p id="question"></p>
      <input type="text" id="answer" placeholder="Enter answer..." />
      <button id="submit">Submit</button>
      <div id="feedback" class="hidden"></div>
    </div>
  </main>

  <footer>
    <button id="footer-btn" type="button">Skip Word</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
