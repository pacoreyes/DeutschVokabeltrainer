<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deutsch Vokabeltrainer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <button id="home" aria-label="Home">🏠</button>
    <button id="reload" aria-label="Reload">🔄</button>
  </header>

  <main>
    <div id="main-menu">
      <h1>Verb Trainer</h1>
      <button data-mode="eng-deu">1. Verbs eng &gt; deu</button>
      <button data-mode="deu-eng">2. Verbs deu &gt; eng</button>
      <button data-mode="deu-deu">3. Deu &gt; deu</button>
    </div>

    <div id="game-screen" class="hidden">
      <p id="question"></p>
      <input type="text" id="answer" placeholder="Enter answer..." />
      <button id="submit">Submit</button>
      <div id="feedback" class="hidden"></div>
    </div>
  </main>

  <footer>
    <button id="footer-btn">Skip Word</button>
  </footer>

  <script src="app.js"></script>
</body>
</html>
