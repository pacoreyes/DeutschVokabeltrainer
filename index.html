<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>German Verb Trainer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div id="main-menu">
  <h1>Verb Trainer</h1>
  <button data-mode="eng-deu">1. Verbs eng > deu</button>
  <button data-mode="deu-eng">2. Verbs deu > eng</button>
  <button data-mode="deu-deu">3. Deu > deu</button>
</div>

<div id="game-screen" class="hidden">
  <p id="question"></p>
  <input type="text" id="answer" placeholder="Enter answer..." />
  <button id="submit">Submit</button>
  <button id="skip">Skip Word</button>
  <div id="feedback" class="hidden"></div>
  <button id="continue" class="hidden">Continue</button>
</div>

<script src="app.js"></script>
</body>
</html>
